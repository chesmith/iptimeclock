<html>
    <head>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="css/passcode.css" />
    </head>
    <body>
        <div id="container">
            <div class="display"><div class="btn" id="disp1"></div><div class="btn" id="disp2"></div><div class="btn" id="disp3"></div><div class="btn" id="disp4"></div></div>
            <div style="height: 1px"></div>
            <div class="display"><div class="btn" id="1">1</div></td><td><div class="btn" id="2">2</div></td><td><div class="btn" id="3">3</div></div>
            <div class="display"><div class="btn" id="4">4</div></td><td><div class="btn" id="5">5</div></td><td><div class="btn" id="6">6</div></div>
            <div class="display"><div class="btn" id="7">7</div></td><td><div class="btn" id="8">8</div></td><td><div class="btn" id="9">9</div></div>
            <div class="display"><div class="btn" id="backspace">&lt;&lt;</div></td><td><div class="btn" id="0">0</div></td><td><div class="btn" id="close">X</div></div>
        </div>
    </body>
    <script>require('./passcode_renderer.js')</script>
    <script type="text/javascript">
        var audio = new Audio('sounds/buttonclick.wav');
        $('.btn').click(() => audio.play());
    </script>
</html>
